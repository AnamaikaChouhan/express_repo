<!DOCTYPE html>
<html>
<head>
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
            background: #f5f5f5;
        }
        h1 {
            font-size: 60px;
            color: #333;
        }
        p {
            font-size: 20px;
            color: #555;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

            background: #0056b3;
        }

<body>

    <h1>404</h1>
    <p>Oops! Page not found.</p>
    <a href="/">Go Back to Home</a>

</html>
